---
layout: default
---
<div class="post-ribbon"></div>
<main class="post-main mdl-layout__content">
    <div class="post-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="mdl-color-text--grey-500">
                {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta
                }}{% endif %}
            </div>

            <div class="mdl-grid avatar">
                <div class="mdl-cell mdl-cell--4-col avatar-image">
                    <img src="{{ site.avatar }}" />
                </div>
                <div class="mdl-cell mdl-cell--8-col mdl-typography--text-right">
                    <h3>{{ page.title }}</h3>
                    <h4>{{ page.subtitle }}</h4>
                </div>
            </div>
            <article class="post-content">
                <p>{{ content }}</p>
            </article>
        </div>
    </div>
</main>
